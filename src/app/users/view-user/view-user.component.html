<div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="35px">
    <div fxFlex.gt-sm="26%"> 
        <nz-card [nzCover]="coverTemplate" [nzActions]="[actionPassword, actionDeactivate]">
            <div fxLayout="row">
                <div fxFlex.gt-sm="100.00%">
                    <h3 class="atma-text"><b>USER DETAILS</b></h3>
                    <hr>
                </div>
            </div>
            <div fxLayout="row" class="mb-2">
                <div fxFlex.gt-sm="50.00%">
                    <p class="atma-text"><b>Full Name: </b></p>
                </div>
                <div fxFlex.gt-sm="50.00%">
                    <p class="descText">&nbsp;&nbsp;</p>
                </div>
            </div>
            <div fxLayout="row">
                <div fxFlex.gt-sm="50.00%">
                    <p class="atma-text"><b>Email: </b></p>
                </div>
                <div fxFlex.gt-sm="50.00%">
                    <p class="descText" style="word-wrap: break-word;"></p>
                </div>
            </div>
            <div fxLayout="row">
                <div fxFlex.gt-sm="50.00%">
                    <p class="atma-text"><b>Phone Number: </b></p>
                </div>
                <div fxFlex.gt-sm="50.00%">
                    <p class="descText"></p>
                </div>
            </div>
        </nz-card>
