<span class="fa fa-spinner spinner" *ngIf="data_loaded"></span>
<div class="container">
    <mat-card style="width: 100%;height: fit-content;margin-top: 20px;">
        <mat-card-title></mat-card-title>
        <mat-card-content>
            <!-- Search Filter -->
      <div class="row filter-row" style="margin-bottom: 20px;">
        <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 col-12">
          <div class="form-group form-focus">
            <form class="mat-form">
              <mat-form-field class="form-field" appearance="fill">
                <mat-label><i class="fa fa-arrowdown">&nbsp;Show/Hide Columns</i></mat-label>
                <mat-select [formGroup]="" multiple>
                  <mat-option (click)="show_hide_details()" *ngFor="let cd of columnDefinitions">{{cd.label}}</mat-option>
                  <!-- <mat-option (change)="onChange($event, 'index')" *ngFor="let cd of columnDefinitions">{{cd.label}}</mat-option> -->
                </mat-select>
              </mat-form-field>
            </form>
          </div>
        </div>
        <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 col-12">
          <div class="form-group form-focus">
            <form class="mat-form">
              <mat-form-field class="form-field" appearance="fill">
                <mat-label><i class="fa fa-search">&nbsp;Quick Search</i></mat-label>
                <input matInput type="text" search (keyup)="applyFilter($event)" #input>
              </mat-form-field>
            </form>
          </div>
        </div>
        <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 col-12">
<!--          <a  class="btn btn-success w-100"> Search </a>-->
        </div>
        <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 col-12">
            <div class="col-auto float-end ms-auto">
                <!-- Button trigger modal -->
              <button (click)="triggerModal('')" type="button" class="btn btn-primary" style="margin-left: 3.4rem;margin-bottom: 10px;">
                <i class="fa fa-plus"></i> Add Van Stock
              </button>
            </div>
        </div>
      </div>
      <!-- /Search Filter -->

            <div fxLayout="row" fxLayoutAlign="space-between">
                <h3 _ngcontent-c48="" class="title-table"><b _ngcontent-c48="">
                    <mat-icon _ngcontent-c48="" class="mat-icon fa fa-truck" role="img" aria-hidden="true" style="padding-right: 1.5em;"></mat-icon>&nbsp;Van Stock List</b>
                </h3>
                <div style="margin-right: 20px">
                  <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomCenter" nzSize="small" nzType="primary" nzGhost><mat-icon> import_export</mat-icon>&nbsp;Export Data</button>
                  <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                      <li nz-menu-item>
                        <span (click)="view(data)" title="View Van_Stock Details" aria-describedby="View Van_Stock Details">
                          <mat-icon>remove_red_eye</mat-icon>view
                      </span>
                      </li>
                      <li nz-menu-item>
                        <span (click)="edit(data)" title="Edit Van_Stock Details" aria-describedby="Edit Van_Stock Details">
                          <mat-icon>create</mat-icon>edit
                      </span>
                      </li>
                      <li nz-menu-item>
                        <span (click)="delete()" title="Delete Van_Stock" aria-describedby="Delete Van_Stock" style="color: red;">
                          <mat-icon>delete</mat-icon>delete
                      </span>
                      </li>
                    </ul>
                  </nz-dropdown-menu>
                </div>
            </div>
            <table mat-table matSort [dataSource]="dataSource" matTableExporter
            #exporter="matTableExporter">
                <!-- Position Column -->
                <ng-container matColumnDef="Position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let element">
                    </td>
                </ng-container>
                <!-- ID Column -->
                <ng-container matColumnDef="ID">
                  <th class="id-column" mat-header-cell *matHeaderCellDef mat-sort-header 
                  [ngStyle]="{display: showHideDetails === true?  'table-cell' : 'none'}"> ID </th>
                  <td mat-cell *matCellDef="let element" style="padding-left: 10px;"
                  [ngStyle]="{display: showHideDetails === true?  'table-cell' : 'none'}">
                    {{element.id}}
                  </td>
                </ng-container>
                <!-- DEPORT Column -->
                <ng-container matColumnDef="DEPORT">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DEPORT </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;">
                    </td>
                </ng-container>
                <!-- CREATED ON Column -->
                <ng-container matColumnDef="CREATED ON">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                    [ngStyle]="{display: showHideDetails === true?  'table-cell' : 'none'}"> CREATED ON </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;"
                    [ngStyle]="{display: showHideDetails === true?  'table-cell' : 'none'}">
                    </td>
                </ng-container>
                <!-- STOCK NUMBER Column -->
                <ng-container matColumnDef="STOCK NUMBER">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STOCK NUMBER </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;">
                    </td>
                </ng-container>
                <!-- VALUE(UGX) Column -->
                <ng-container matColumnDef="VALUE(UGX)">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> VALUE(UGX) </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;">
                    </td>
                </ng-container>
                <!-- ROUTE Column -->
                <ng-container matColumnDef="ROUTE">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ROUTE </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;">
                    </td>
                </ng-container>
                <!-- CR_NAME Column -->
                <ng-container matColumnDef="CR_NAME">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CR_NAME </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;">
                    </td>
                </ng-container>
                <!-- VEHICLE PLATE NUMBER Column -->
                <ng-container matColumnDef="VEHICLE PLATE NUMBER">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> VEHICLE PLATE NUMBER </th>
                  <td mat-cell *matCellDef="let element" style="padding-left: 10px;">
                  </td>
              </ng-container>
                <!-- APPROVED Column -->
                <ng-container matColumnDef="APPROVED">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> APPROVED </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 10px;">
                    </td>
                </ng-container>
                <!-- Actions Column -->
                <ng-container matColumnDef="Actions">
                    <th class="header action-column" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let element">
                      <button class="btn btn-sm btn-primary" mattooltipclass="tooltip-default" aria-describedby="cdk-describedby-message-79" cdk-describedby-host="">
                        <i class="fas fa-edit"></i>
                      </button>

                      <button  class="btn btn-sm btn-danger ng-star-inserted" mattooltipclass="tooltip-default" aria-describedby="cdk-describedby-message-80" cdk-describedby-host="">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
                style="font-size: 15px;font-family: 'Nunito', sans-serif;"
                [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
