<mat-card style="margin-bottom: 30px; height: 50px;">
    <mat-card-title></mat-card-title>
    <mat-card-content></mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <h3 _ngcontent-c48="" class="title-table"><b _ngcontent-c48="">
                <mat-icon _ngcontent-c48="" class="mat-icon material-icons" role="img" aria-hidden="true">insert_chart</mat-icon>&nbsp;Sales List</b></h3>
            <div style="margin-right: 20px">
                <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})"
                        style="margin-right: 20px">Excel</button>
                <button mat-raised-button (click)="exporter.exportTable('csv')"
                        style="margin-right: 20px">Csv</button>
            </div>
        </div>
        <table mat-table matTableExporter  matSort [dataSource]="dataSource">
            <!-- Customer Column -->
            <ng-container matColumnDef="Customer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Region Column -->
            <ng-container matColumnDef="Region">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Purchase Date Column -->
            <ng-container matColumnDef="Purchase Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Date </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Due Date Column -->
            <ng-container matColumnDef="Due Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Credit Period Column -->
            <ng-container matColumnDef="Credit Period">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit Period </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Order Id Column -->
            <ng-container matColumnDef="Order Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Purchase Mode Column -->
            <ng-container matColumnDef="Purchase Mode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Mode </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Store Name Column -->
            <ng-container matColumnDef="Store Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Store Name </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Total Cost Column -->
            <ng-container matColumnDef="Total Cost">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Payment Method Column -->
            <ng-container matColumnDef="Payment Method">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Method </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            style="font-size: 15px;font-family: 'Nunito', sans-serif;"
            [pageSizeOptions]="[5,10, 25, 50, 100]" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
